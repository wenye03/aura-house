<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .tab-bar {
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 0 16px 16px 16px;
            width: calc(100% - 32px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        .menu-item {
            transition: background-color 0.2s;
        }
        .menu-item:active {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="#1d1d1f"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="#1d1d1f"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="#1d1d1f"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="#1d1d1f"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="#1d1d1f"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="#1d1d1f" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="#1d1d1f"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="#1d1d1f" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="#1d1d1f"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="#1d1d1f"/>
            </svg>
        </div>
    </div>

    <!-- 用户信息区域 -->
    <div class="px-6 pt-8 pb-12">
        <div class="flex items-center space-x-4 mb-6">
            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-gray-200 to-gray-100 flex items-center justify-center shadow-lg backdrop-blur-md border border-gray-200">
                <i class="fas fa-user text-gray-900 text-3xl"></i>
            </div>
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-1">张三</h2>
                <p class="text-gray-700 text-sm">zhangsan@example.com</p>
            </div>
            <button class="text-gray-900">
                <i class="fas fa-edit text-xl"></i>
            </button>
        </div>
        
        <!-- 统计信息 -->
        <div class="grid grid-cols-3 gap-4">
            <div class="glass-card rounded-2xl p-4 text-center">
                <p class="text-gray-900 text-3xl font-bold">14</p>
                <p class="text-gray-600 text-xs mt-2">设备总数</p>
            </div>
            <div class="glass-card rounded-2xl p-4 text-center">
                <p class="text-gray-900 text-3xl font-bold">4</p>
                <p class="text-gray-600 text-xs mt-2">房间</p>
            </div>
            <div class="glass-card rounded-2xl p-4 text-center">
                <p class="text-gray-900 text-3xl font-bold">6</p>
                <p class="text-gray-600 text-xs mt-2">场景</p>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="-mt-6" style="padding-bottom: 100px;">
        <!-- 系统健康状态卡片 -->
        <div class="px-6 -mt-6 mb-6">
            <div class="glass-card rounded-3xl p-5">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                        <span class="font-bold text-gray-900">系统健康</span>
                    </div>
                    <button class="text-gray-700 font-semibold text-sm">查看详情</button>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-wifi text-green-400"></i>
                            <span class="text-sm text-gray-900/90">所有设备在线</span>
                        </div>
                        <span class="text-xs text-gray-600">14/14</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-cloud text-blue-300"></i>
                            <span class="text-sm text-gray-900/90">视频云存储</span>
                        </div>
                        <span class="text-xs text-gray-600">45GB / 100GB</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 智能日志与每周报告 -->
        <div class="px-6 mb-6">
            <div class="glass-card rounded-3xl p-6">
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-chart-line text-gray-900 text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-gray-900 mb-2">上周报告</h3>
                        <p class="text-gray-900/90 text-sm mb-1">您上周节省的能源相当于50棵树</p>
                        <p class="text-gray-900/90 text-sm">扫地机器人工作了3次</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置菜单 -->
        <div class="bg-transparent rounded-t-3xl px-6 pt-6">
            <div class="space-y-2">
                <!-- 我的设备 -->
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-cube text-gray-900"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">我的设备</h3>
                            <p class="text-xs text-gray-600">管理所有智能设备</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>

                <!-- 家庭成员 -->
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-users text-gray-900"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">家庭成员</h3>
                            <p class="text-xs text-gray-600">添加和管理家庭成员</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>

                <!-- 消息通知 -->
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-bell text-gray-900"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">消息通知</h3>
                            <p class="text-xs text-gray-600">查看设备通知和提醒</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="bg-red-500 text-gray-900 text-xs rounded-full px-2 py-1 font-bold">3</span>
                        <i class="fas fa-chevron-right text-gray-900/50"></i>
                    </div>
                </div>

                <!-- 自动化 -->
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-robot text-gray-900"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">自动化</h3>
                            <p class="text-xs text-gray-600">设置自动化规则</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>

                <!-- 能耗统计 -->
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-chart-line text-gray-900"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">能耗统计</h3>
                            <p class="text-xs text-gray-600">查看设备用电情况</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>
            </div>

            <!-- 分隔线 -->
            <div class="h-px bg-gray-100 my-4"></div>

            <!-- 更多设置 -->
            <div class="space-y-2 mb-6">
                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-cog text-gray-900"></i>
                        </div>
                        <h3 class="font-bold text-gray-900">设置</h3>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>

                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-question-circle text-gray-900"></i>
                        </div>
                        <h3 class="font-bold text-gray-900">帮助与反馈</h3>
                    </div>
                    <i class="fas fa-chevron-right text-gray-900/50"></i>
                </div>

                <div class="menu-item glass-card flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-100 rounded-xl p-3">
                            <i class="fas fa-info-circle text-gray-900"></i>
                        </div>
                        <h3 class="font-bold text-gray-900">关于</h3>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-600">v2.1.0</span>
                        <i class="fas fa-chevron-right text-gray-900/50"></i>
                    </div>
                </div>
            </div>

            <!-- 退出登录 -->
            <div class="mt-6 mb-4">
                <button class="w-full glass-card border border-red-400/30 text-red-300 rounded-3xl py-4 font-bold">
                    退出登录
                </button>
            </div>
        </div>
    </div>

    <!-- 底部Tab导航栏 - 毛玻璃风格 -->
    <div class="tab-bar flex items-center justify-around">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-th-large text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">设备</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-magic text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">场景</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-store text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">商城</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-900 text-xl"></i>
            <span class="text-xs text-gray-900 font-semibold">设置</span>
        </div>
    </div>
</body>
</html>
