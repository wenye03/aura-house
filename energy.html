<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源消耗分析 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 8px;
        }
        .bar {
            flex: 1;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            border-radius: 4px 4px 0 0;
            position: relative;
        }
        .suggestion-card {
            transition: transform 0.2s;
        }
        .suggestion-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="currentColor"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="currentColor"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="currentColor"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="currentColor"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="currentColor"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="currentColor"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="currentColor"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 shadow-sm flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-800 text-xl"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800">能源消耗分析</h1>
    </div>

    <!-- 主内容区域 -->
    <div class="pb-6">
        <!-- 能耗最高设备 -->
        <div class="px-6 pt-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">能耗最高设备（最近7天）</h2>
            <div class="bg-white rounded-2xl p-5 shadow-md">
                <div class="space-y-4">
                    <!-- 设备1 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-red-100 flex items-center justify-center">
                                <i class="fas fa-snowflake text-red-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">空调</p>
                                <p class="text-xs text-gray-500">252 kWh</p>
                            </div>
                        </div>
                        <div class="w-32 bg-gray-200 rounded-full h-3">
                            <div class="bg-red-500 h-3 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>

                    <!-- 设备2 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-yellow-100 flex items-center justify-center">
                                <i class="fas fa-lightbulb text-yellow-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">智能灯光</p>
                                <p class="text-xs text-gray-500">82 kWh</p>
                            </div>
                        </div>
                        <div class="w-32 bg-gray-200 rounded-full h-3">
                            <div class="bg-yellow-500 h-3 rounded-full" style="width: 28%"></div>
                        </div>
                    </div>

                    <!-- 设备3 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-tv text-blue-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">智能电视</p>
                                <p class="text-xs text-gray-500">65 kWh</p>
                            </div>
                        </div>
                        <div class="w-32 bg-gray-200 rounded-full h-3">
                            <div class="bg-blue-500 h-3 rounded-full" style="width: 22%"></div>
                        </div>
                    </div>

                    <!-- 设备4 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-green-100 flex items-center justify-center">
                                <i class="fas fa-wind text-green-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">空气净化器</p>
                                <p class="text-xs text-gray-500">48 kWh</p>
                            </div>
                        </div>
                        <div class="w-32 bg-gray-200 rounded-full h-3">
                            <div class="bg-green-500 h-3 rounded-full" style="width: 16%"></div>
                        </div>
                    </div>

                    <!-- 设备5 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-purple-100 flex items-center justify-center">
                                <i class="fas fa-wifi text-purple-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">WiFi路由器</p>
                                <p class="text-xs text-gray-500">32 kWh</p>
                            </div>
                        </div>
                        <div class="w-32 bg-gray-200 rounded-full h-3">
                            <div class="bg-purple-500 h-3 rounded-full" style="width: 11%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 能耗趋势图 -->
        <div class="px-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">能耗趋势</h2>
            <div class="bg-white rounded-2xl p-5 shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <p class="text-2xl font-bold text-gray-900">363 kWh</p>
                        <p class="text-sm text-gray-500">本周总能耗</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 bg-blue-600 text-white rounded-lg text-xs font-semibold">周</button>
                        <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-xs font-semibold">月</button>
                        <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-xs font-semibold">年</button>
                    </div>
                </div>
                <div class="bar-chart">
                    <div class="bar" style="height: 40%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">一</div>
                    </div>
                    <div class="bar" style="height: 60%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">二</div>
                    </div>
                    <div class="bar" style="height: 80%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">三</div>
                    </div>
                    <div class="bar" style="height: 100%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500 font-semibold text-blue-600">四</div>
                    </div>
                    <div class="bar" style="height: 70%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">五</div>
                    </div>
                    <div class="bar" style="height: 50%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">六</div>
                    </div>
                    <div class="bar" style="height: 30%">
                        <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 text-xs text-gray-500">日</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI节能建议 -->
        <div class="px-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">AI节能建议</h2>
            <div class="space-y-3">
                <div class="suggestion-card bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-5 shadow-md border border-green-200">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-lightbulb text-white"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900 mb-1">夜间降低空调温度</h3>
                            <p class="text-sm text-gray-600 mb-2">建议在夜间将空调温度调低2度，可节省约10%能耗</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-green-600 font-semibold">预计节省：28 kWh/月</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="suggestion-card bg-gradient-to-r from-blue-50 to-cyan-50 rounded-2xl p-5 shadow-md border border-blue-200">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-clock text-white"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900 mb-1">设置定时关闭</h3>
                            <p class="text-sm text-gray-600 mb-2">检测到您经常忘记关闭灯光，建议设置自动关闭时间</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-blue-600 font-semibold">预计节省：15 kWh/月</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
