<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Aura House 商业级高保真原型 - 全景展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: white; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .iphone {
            width: 375px; height: 812px; background: #000; border: 12px solid #1e293b;
            border-radius: 50px; position: relative; overflow: hidden; display: inline-block; margin: 20px;
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9); vertical-align: top;
        }
        .content { height: 100%; overflow-y: auto; padding-bottom: 90px; background: #050505; position: relative; }
        .content::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .nav-bar { position: absolute; bottom: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 50; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; font-size: 12px; font-weight: bold; }
        .circle-slider { width: 180px; height: 180px; border-radius: 50%; border: 15px solid #1e293b; position: relative; display: flex; items-center; justify-content: center; background: radial-gradient(circle, #3b82f633 0%, transparent 70%); }
    </style>
</head>
