<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #09090b; color: #fff; font-family: -apple-system, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 28px; font-size: 14px; font-weight: 600; }
        .active-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="pb-24">
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1.5"><i class="fas fa-signal"></i><i class="fas fa-wifi"></i><i class="fas fa-battery-full text-lg"></i></div>
    </div>

    <header class="px-7 pt-6 pb-2">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-blue-400 font-medium tracking-wide">AURA HOUSE</h2>
                <h1 class="text-3xl font-bold tracking-tight">午安, Alex</h1>
            </div>
            <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-blue-500/50">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100" class="object-cover w-full h-full">
            </div>
        </div>
    </header>

    <div class="px-7 mt-6">
        <div class="glass-card rounded-[32px] p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-blue-500/20 flex items-center justify-center text-blue-400 text-xl">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-400">室内温度</p>
                    <p class="text-2xl font-semibold">22.5°C</p>
                </div>
            </div>
            <div class="text-right text-gray-400 text-sm">
                <p>湿度 42%</p>
                <p>空气 优质</p>
            </div>
        </div>
    </div>

    <div class="px-7 mt-8 grid grid-cols-2 gap-4">
        <div class="glass-card p-5 rounded-[30px] flex flex-col justify-between h-44 active-glow border-blue-500/40">
            <div class="flex justify-between items-start">
                <div class="w-11 h-11 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/50">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="bg-blue-500 w-10 h-6 rounded-full relative"><div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div></div>
            </div>
            <div>
                <h3 class="font-bold">客厅吊灯</h3>
                <p class="text-xs text-blue-400 mt-1 uppercase tracking-tighter">正在运行 · 75%</p>
            </div>
        </div>

        <div class="glass-card p-5 rounded-[30px] flex flex-col justify-between h-44">
            <div class="flex justify-between items-start">
                <div class="w-11 h-11 rounded-full bg-white/10 flex items-center justify-center text-white">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="bg-gray-700 w-10 h-6 rounded-full relative"><div class="absolute left-1 top-1 w-4 h-4 bg-gray-400 rounded-full"></div></div>
            </div>
            <div>
                <h3 class="font-bold">卧室空调</h3>
                <p class="text-xs text-gray-500 mt-1 uppercase tracking-tighter">待机模式</p>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full h-[90px] glass-card rounded-t-[40px] border-t-0 flex justify-around items-start pt-4">
        <div class="flex flex-col items-center text-blue-500">
            <i class="fas fa-house text-xl"></i><span class="text-[10px] mt-1 font-medium">首页</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i class="fas fa-chart-line text-xl"></i><span class="text-[10px] mt-1 font-medium">统计</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i class="fas fa-wand-magic-sparkles text-xl"></i><span class="text-[10px] mt-1 font-medium">场景</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i class="fas fa-gear text-xl"></i><span class="text-[10px] mt-1 font-medium">设置</span>
        </div>
    </nav>
</body>
</html>
