<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura House - 高保真原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .phone-mockup {
            width: 393px; height: 852px;
            background: #000;
            border: 12px solid #1a1a1a;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3);
        }
        iframe { width: 100%; height: 100%; border: none; }
        .label { margin-bottom: 20px; font-weight: 600; color: #4b5563; font-size: 1.1rem; }
    </style>
</head>
<body class="p-10">
    <header class="mb-12 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Aura House</h1>
        <p class="text-gray-500 text-lg">智能家居系统高保真原型 v1.0</p>
    </header>

    <div class="flex flex-wrap justify-center gap-16">
        <div class="flex flex-col items-center">
            <div class="label uppercase tracking-widest text-sm">Dashboard / 首页</div>
            <div class="phone-mockup"><iframe src="home.html"></iframe></div>
        </div>

        <div class="flex flex-col items-center">
            <div class="label uppercase tracking-widest text-sm">Insights / 数据</div>
            <div class="phone-mockup"><iframe src="stats.html"></iframe></div>
        </div>

        <div class="flex flex-col items-center">
            <div class="label uppercase tracking-widest text-sm">Scenes / 自动化</div>
            <div class="phone-mockup"><iframe src="automation.html"></iframe></div>
        </div>
    </div>
</body>
</html>
