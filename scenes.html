<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .tab-bar {
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 0 16px 16px 16px;
            width: calc(100% - 32px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        .scene-card {
            transition: transform 0.2s;
        }
        .scene-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="white"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="white"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="white"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="white"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="white"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="white" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="white"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="white"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="white"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-transparent px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">场景</h1>
        <p class="text-sm text-gray-900/80 mt-1">一键控制多个设备</p>
    </div>

    <!-- 主内容区域 -->
    <div class="px-6 pt-6" style="padding-bottom: 100px;">
        <!-- 场景卡片列表 -->
        <div class="grid grid-cols-2 gap-4">
            <!-- 回家场景 -->
            <div class="scene-card glass-card rounded-3xl p-6 overflow-hidden relative">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                <div class="relative z-10">
                    <div class="w-14 h-14 rounded-2xl bg-gray-100 flex items-center justify-center mb-4">
                        <i class="fas fa-home text-gray-900 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">回家</h3>
                    <p class="text-gray-900/80 text-sm mb-4">开启灯光、空调、音乐</p>
                    <button class="bg-gray-200 text-gray-900 rounded-xl px-4 py-3 font-bold text-sm w-full">
                        执行场景
                    </button>
                </div>
            </div>

            <!-- 离家场景 -->
            <div class="scene-card glass-card rounded-3xl p-6 overflow-hidden relative">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                <div class="relative z-10">
                    <div class="w-14 h-14 rounded-2xl bg-gray-100 flex items-center justify-center mb-4">
                        <i class="fas fa-door-open text-gray-900 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">离家</h3>
                    <p class="text-gray-900/80 text-sm mb-4">关闭所有设备，启动安防</p>
                    <button class="bg-gray-200 text-gray-900 rounded-xl px-4 py-3 font-bold text-sm w-full">
                        执行场景
                    </button>
                </div>
            </div>

            <!-- 睡眠场景 -->
            <div class="scene-card glass-card rounded-3xl p-6 overflow-hidden relative">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                <div class="relative z-10">
                    <div class="w-14 h-14 rounded-2xl bg-gray-100 flex items-center justify-center mb-4">
                        <i class="fas fa-moon text-gray-900 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">睡眠</h3>
                    <p class="text-gray-900/80 text-sm mb-4">调暗灯光，关闭电视</p>
                    <button class="bg-gray-200 text-gray-900 rounded-xl px-4 py-3 font-bold text-sm w-full">
                        执行场景
                    </button>
                </div>
            </div>

            <!-- 观影场景 -->
            <div class="scene-card glass-card rounded-3xl p-6 overflow-hidden relative">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                <div class="relative z-10">
                    <div class="w-14 h-14 rounded-2xl bg-gray-100 flex items-center justify-center mb-4">
                        <i class="fas fa-film text-gray-900 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">观影</h3>
                    <p class="text-gray-900/80 text-sm mb-4">关闭灯光，开启电视</p>
                    <button class="bg-gray-200 text-gray-900 rounded-xl px-4 py-3 font-bold text-sm w-full">
                        执行场景
                    </button>
                </div>
            </div>
        </div>

        <!-- 添加场景按钮 -->
        <div class="mt-6">
            <button class="w-full glass-card border-2 border-dashed border-gray-300 rounded-3xl py-6 font-semibold text-gray-900 flex items-center justify-center space-x-2">
                <i class="fas fa-plus text-xl"></i>
                <span>添加新场景</span>
            </button>
        </div>
    </div>

    <!-- 底部Tab导航栏 - 毛玻璃风格 -->
    <div class="tab-bar flex items-center justify-around">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-th-large text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">设备</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-magic text-gray-900 text-xl"></i>
            <span class="text-xs text-gray-900 font-semibold">场景</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-store text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">商城</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">设置</span>
        </div>
    </div>
</body>
</html>
