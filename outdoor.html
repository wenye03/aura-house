<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>户外 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:30</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="#1d1d1f"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="#1d1d1f"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="#1d1d1f"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="#1d1d1f"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="#1d1d1f"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="#1d1d1f" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="#1d1d1f"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="#1d1d1f" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="#1d1d1f"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="#1d1d1f"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="px-6 pt-4 pb-4 flex items-center justify-between">
        <button>
            <i class="fas fa-arrow-left text-gray-900 text-xl"></i>
        </button>
        <div>
            <h1 class="text-xl font-bold text-gray-900 text-center">智能家居</h1>
            <p class="text-gray-900/70 text-xs text-center">户外</p>
        </div>
        <button>
            <i class="fas fa-ellipsis-v text-gray-900 text-xl"></i>
        </button>
    </div>

    <!-- 主内容区域 -->
    <div class="pb-6">
        <!-- 天气大卡片 -->
        <div class="px-6 mb-6">
            <div class="glass-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <p class="text-gray-900/70 text-sm mb-1">星期一</p>
                        <p class="text-gray-900/70 text-sm">9:24 下午</p>
                    </div>
                </div>
                <div class="text-center mb-6">
                    <p class="text-6xl font-bold text-gray-900 mb-2">26</p>
                    <p class="text-2xl text-gray-900/80 mb-4">°C</p>
                    <p class="text-lg text-gray-900/90 mb-4">多云转晴</p>
                    <div class="flex justify-center mb-4">
                        <div class="relative w-32 h-32">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fas fa-sun text-yellow-500 text-6xl"></i>
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fas fa-cloud text-gray-900/50 text-5xl ml-4 mt-2"></i>
                            </div>
                        </div>
                    </div>
                    <p class="text-gray-900/70 text-sm">多云</p>
                </div>
            </div>
        </div>

        <!-- 户外条件卡片 -->
        <div class="px-6">
            <div class="grid grid-cols-3 gap-3">
                <!-- 温度 -->
                <div class="glass-card rounded-2xl p-4 text-center">
                    <i class="fas fa-thermometer-half text-red-500 text-2xl mb-3"></i>
                    <p class="text-gray-900/70 text-xs mb-1">温度</p>
                    <p class="text-2xl font-bold text-gray-900">26°</p>
                </div>

                <!-- 湿度 -->
                <div class="glass-card rounded-2xl p-4 text-center">
                    <i class="fas fa-tint text-blue-500 text-2xl mb-3"></i>
                    <p class="text-gray-900/70 text-xs mb-1">湿度</p>
                    <p class="text-2xl font-bold text-gray-900">56%</p>
                </div>

                <!-- 烘干机 -->
                <div class="glass-card rounded-2xl p-4 text-center">
                    <i class="fas fa-tshirt text-purple-500 text-2xl mb-3"></i>
                    <p class="text-gray-900/70 text-xs mb-1">烘干机</p>
                    <p class="text-2xl font-bold text-gray-900">1:19</p>
                    <p class="text-gray-900/70 text-xs mt-1">剩余</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
