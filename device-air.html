<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气净化器 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        .level-button {
            transition: all 0.3s;
        }
        .level-button.active {
            background: rgba(0, 0, 0, 0.08);
            color: #1d1d1f;
        }
        .speed-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="white"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="white"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="white"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="white"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="white"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="white" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="white"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="white"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="white"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="px-6 pt-4 pb-4 flex items-center justify-between">
        <button>
            <i class="fas fa-arrow-left text-gray-900 text-xl"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-900">空气净化器</h1>
        <button>
            <i class="fas fa-ellipsis-v text-gray-900 text-xl"></i>
        </button>
    </div>

    <!-- 主内容区域 -->
    <div class="pb-6">
        <!-- 设备大图 -->
        <div class="px-6 mb-4 flex justify-center">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=400&h=400&fit=crop" 
                     alt="空气净化器" class="w-56 h-64 object-cover rounded-3xl shadow-2xl">
            </div>
        </div>

        <!-- 定时器 -->
        <div class="px-6 mb-6 text-center">
            <p class="text-2xl font-bold text-gray-900">02:36:51</p>
        </div>

        <!-- 控制面板 -->
        <div class="px-6">
            <div class="glass-card rounded-3xl p-6 space-y-6">
                <!-- 电源控制 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-power-off text-gray-900 text-xl"></i>
                        <div>
                            <p class="font-semibold text-gray-900">电源</p>
                            <p class="text-xs text-gray-900/70">客厅</p>
                        </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-14 h-8 bg-white/20 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-white/30"></div>
                    </label>
                </div>

                <!-- 风速级别 -->
                <div>
                    <p class="text-sm font-semibold text-gray-900 mb-3">风速级别</p>
                    <div class="flex space-x-3">
                        <button class="level-button flex-1 py-3 rounded-2xl glass-card text-gray-900/70 font-semibold">
                            慢速
                        </button>
                        <button class="level-button active flex-1 py-3 rounded-2xl text-gray-900 font-semibold">
                            中速
                        </button>
                        <button class="level-button flex-1 py-3 rounded-2xl glass-card text-gray-900/70 font-semibold">
                            快速
                        </button>
                    </div>
                </div>

                <!-- 速度调节 -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <p class="text-sm font-semibold text-gray-900">速度调节</p>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-fan text-gray-900/70 text-sm"></i>
                            <i class="fas fa-fan text-gray-900 text-lg"></i>
                        </div>
                    </div>
                    <input type="range" min="0" max="100" value="65" class="speed-slider w-full">
                </div>

                <!-- 定时关闭 -->
                <div>
                    <p class="text-sm font-semibold text-gray-900 mb-3">定时关闭</p>
                    <div class="flex space-x-2">
                        <button class="level-button active flex-1 py-2 rounded-xl text-gray-900 font-semibold text-sm">
                            关闭
                        </button>
                        <button class="level-button flex-1 py-2 rounded-xl glass-card text-gray-900/70 font-semibold text-sm">
                            13:00
                        </button>
                        <button class="level-button flex-1 py-2 rounded-xl glass-card text-gray-900/70 font-semibold text-sm">
                            14:00
                        </button>
                        <button class="w-10 h-10 rounded-xl glass-card flex items-center justify-center">
                            <i class="fas fa-plus text-gray-900"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
