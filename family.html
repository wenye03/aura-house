<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭管理 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .member-card {
            transition: transform 0.2s;
        }
        .member-card:active {
            transform: scale(0.98);
        }
        .danger-zone {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-white text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="white"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="white"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="white"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="white"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="white"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="white"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="white"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="white"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 shadow-sm flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-800 text-xl"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800">家庭管理</h1>
    </div>

    <!-- 主内容区域 -->
    <div class="pb-6">
        <!-- 家庭信息横幅 -->
        <div class="px-6 pt-6 mb-6">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl p-6 text-white">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-home text-2xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold">我的家庭</h2>
                            <p class="text-white/90 text-sm">4位成员</p>
                        </div>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 家庭成员列表 -->
        <div class="px-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">家庭成员</h2>
            <div class="space-y-3">
                <!-- 成员1 - 管理员 -->
                <div class="member-card bg-white rounded-2xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <span class="font-bold text-gray-900">张三</span>
                                    <span class="bg-blue-100 text-blue-600 text-xs px-2 py-0.5 rounded-full font-semibold">管理员</span>
                                </div>
                                <p class="text-xs text-gray-500">2分钟前活跃</p>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 成员2 - 普通成员 -->
                <div class="member-card bg-white rounded-2xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-400 to-rose-500 flex items-center justify-center">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <span class="font-bold text-gray-900">李四</span>
                                    <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-full font-semibold">成员</span>
                                </div>
                                <p class="text-xs text-gray-500">1小时前活跃</p>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 成员3 - 儿童 -->
                <div class="member-card bg-white rounded-2xl p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                                <i class="fas fa-child text-white"></i>
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <span class="font-bold text-gray-900">小明</span>
                                    <span class="bg-yellow-100 text-yellow-600 text-xs px-2 py-0.5 rounded-full font-semibold">儿童</span>
                                </div>
                                <p class="text-xs text-gray-500">30分钟前活跃</p>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 邀请成员按钮 -->
            <button class="w-full bg-blue-600 text-white rounded-2xl py-4 font-bold mt-4 flex items-center justify-center space-x-2 shadow-lg">
                <i class="fas fa-user-plus"></i>
                <span>邀请家庭成员</span>
            </button>
        </div>

        <!-- 家庭设置 -->
        <div class="px-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">家庭设置</h2>
            <div class="bg-white rounded-2xl p-5 shadow-md space-y-4">
                <!-- 家庭码 -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-semibold text-gray-900">家庭邀请码</p>
                        <p class="text-sm text-gray-500 mt-1">ABC123456</p>
                    </div>
                    <button class="text-blue-600 font-semibold text-sm">重置</button>
                </div>
                <div class="h-px bg-gray-200"></div>

                <!-- 家庭位置 -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-semibold text-gray-900">家庭位置</p>
                        <p class="text-sm text-gray-500 mt-1">用于智能场景地址设置</p>
                    </div>
                    <button class="text-gray-400">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="h-px bg-gray-200"></div>

                <!-- 安防设置 -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-semibold text-gray-900">安防模式</p>
                        <p class="text-sm text-gray-500 mt-1">启用/禁用安防模式</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 危险区域 -->
        <div class="px-6">
            <div class="danger-zone rounded-2xl p-5 text-white">
                <h3 class="font-bold mb-2">危险操作</h3>
                <p class="text-sm text-white/90 mb-4">解散家庭将删除所有数据和设置</p>
                <button class="w-full bg-white text-red-600 py-3 rounded-xl font-bold">
                    解散家庭
                </button>
            </div>
        </div>
    </div>
</body>
</html>
