<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .tab-bar {
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 0 16px 16px 16px;
            width: calc(100% - 32px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:active {
            transform: scale(0.98);
        }
        .category-tab {
            transition: all 0.3s;
        }
        .category-tab.active {
            background: rgba(0, 0, 0, 0.08);
            color: #1d1d1f;
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="white"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="white"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="white"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="white"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="white"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="white" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="white"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="white"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="white"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-transparent px-6 py-4">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold text-gray-900">设备商城</h1>
            <button class="w-10 h-10 rounded-full glass-card flex items-center justify-center">
                <i class="fas fa-search text-gray-900"></i>
            </button>
        </div>
        
        <!-- 分类标签 -->
        <div class="flex space-x-3 overflow-x-auto pb-2 -mx-6 px-6 scrollbar-hide">
            <button class="category-tab active px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">
                全部
            </button>
            <button class="category-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                灯光
            </button>
            <button class="category-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                空调
            </button>
            <button class="category-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                安防
            </button>
            <button class="category-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                传感器
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="px-6 pt-6" style="padding-bottom: 100px;">
        <!-- 推荐产品 -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">推荐产品</h2>
                <button class="text-sm text-gray-900/80 font-semibold">查看更多</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 产品卡片1 -->
                <div class="product-card glass-card rounded-3xl overflow-hidden">
                    <div class="relative h-48">
                        <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=400&fit=crop" 
                             alt="智能灯光" class="w-full h-full object-cover">
                        <div class="absolute top-2 right-2 bg-red-500 text-gray-900 text-xs px-2 py-1 rounded-full font-semibold">
                            热销
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-1">智能调色灯</h3>
                        <p class="text-xs text-gray-900/70 mb-2">支持1600万色，语音控制</p>
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-lg font-bold text-red-500">¥299</span>
                                <span class="text-xs text-gray-900/50 line-through ml-2">¥399</span>
                            </div>
                            <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded-xl text-xs font-semibold">
                                购买
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 产品卡片2 -->
                <div class="product-card glass-card rounded-3xl overflow-hidden">
                    <div class="relative h-48">
                        <img src="https://images.unsplash.com/photo-1631540575402-0b2c0e0b5c1a?w=400&h=400&fit=crop" 
                             alt="智能空调" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-1">智能空调</h3>
                        <p class="text-xs text-gray-900/70 mb-2">WiFi控制，节能省电</p>
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-lg font-bold text-gray-900">¥1899</span>
                            </div>
                            <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded-xl text-xs font-semibold">
                                购买
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 产品卡片3 -->
                <div class="product-card glass-card rounded-3xl overflow-hidden">
                    <div class="relative h-48">
                        <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=400&fit=crop" 
                             alt="智能门锁" class="w-full h-full object-cover">
                        <div class="absolute top-2 right-2 bg-green-500 text-gray-900 text-xs px-2 py-1 rounded-full font-semibold">
                            新品
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-1">智能门锁</h3>
                        <p class="text-xs text-gray-900/70 mb-2">指纹识别，远程开锁</p>
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-lg font-bold text-gray-900">¥1299</span>
                            </div>
                            <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded-xl text-xs font-semibold">
                                购买
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 产品卡片4 -->
                <div class="product-card glass-card rounded-3xl overflow-hidden">
                    <div class="relative h-48">
                        <img src="https://images.unsplash.com/photo-1556912172-45b7abe8b7e1?w=400&h=400&fit=crop" 
                             alt="温湿度传感器" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-1">温湿度传感器</h3>
                        <p class="text-xs text-gray-900/70 mb-2">实时监测，精准测量</p>
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-lg font-bold text-gray-900">¥89</span>
                            </div>
                            <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded-xl text-xs font-semibold">
                                购买
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门品牌 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">热门品牌</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="glass-card rounded-2xl p-4 text-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <i class="fas fa-home text-gray-900 text-xl"></i>
                    </div>
                    <p class="text-xs font-semibold text-gray-900">小米</p>
                </div>
                <div class="glass-card rounded-2xl p-4 text-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <i class="fas fa-home text-gray-900 text-xl"></i>
                    </div>
                    <p class="text-xs font-semibold text-gray-900">华为</p>
                </div>
                <div class="glass-card rounded-2xl p-4 text-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <i class="fas fa-home text-gray-900 text-xl"></i>
                    </div>
                    <p class="text-xs font-semibold text-gray-900">苹果</p>
                </div>
                <div class="glass-card rounded-2xl p-4 text-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <i class="fas fa-home text-gray-900 text-xl"></i>
                    </div>
                    <p class="text-xs font-semibold text-gray-900">更多</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部Tab导航栏 - 毛玻璃风格 -->
    <div class="tab-bar flex items-center justify-around">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-th-large text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">设备</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-magic text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">场景</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-store text-gray-900 text-xl"></i>
            <span class="text-xs text-gray-900 font-semibold">商城</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-900/60 text-xl"></i>
            <span class="text-xs text-gray-900/60">设置</span>
        </div>
    </div>
</body>
</html>
