<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .tab-bar {
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 0 16px 16px 16px;
            width: calc(100% - 32px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        .device-card {
            transition: transform 0.2s;
        }
        .device-card:active {
            transform: scale(0.98);
        }
        .filter-tab {
            transition: all 0.3s;
        }
        .filter-tab.active {
            background: rgba(0, 0, 0, 0.08);
            color: #1d1d1f;
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="white"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="white"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="white"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="white"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="white"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="white" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="white"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="white"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="white"/>
            </svg>
        </div>
    </div>

    <!-- 顶部栏 -->
    <div class="px-6 pt-4 pb-4">
        <div class="flex items-center justify-between mb-4">
            <button class="w-10 h-10 rounded-full glass-card flex items-center justify-center">
                <i class="fas fa-plus text-gray-900 text-xl"></i>
            </button>
            <div class="relative">
                <i class="fas fa-bell text-gray-900 text-xl"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-gray-900 text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">70</span>
            </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">我的设备</h1>
        
        <!-- 筛选标签 -->
        <div class="flex space-x-3 overflow-x-auto pb-2 -mx-6 px-6 scrollbar-hide">
            <button class="filter-tab active px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">
                全部
            </button>
            <button class="filter-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                客厅
            </button>
            <button class="filter-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                厨房
            </button>
            <button class="filter-tab px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-900/70 whitespace-nowrap">
                卧室
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div style="padding-bottom: 100px;">
        <!-- 设备网格 -->
        <div class="px-6">
            <div class="grid grid-cols-2 gap-4">
                <!-- 灯光设备 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">2个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">灯光</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=300&h=300&fit=crop" 
                                 alt="灯光" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900/70">关闭</span>
                        </label>
                    </div>
                </div>

                <!-- 空气净化器 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">4个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">空气净化器</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=300&h=300&fit=crop" 
                                 alt="空气净化器" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900/70">关闭</span>
                        </label>
                    </div>
                </div>

                <!-- 监控摄像头 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">2个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">监控摄像头</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=300&h=300&fit=crop" 
                                 alt="监控" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900/70">关闭</span>
                        </label>
                    </div>
                </div>

                <!-- 空调 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">3个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">空调</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1631540575402-0b2c0e0b5c1a?w=300&h=300&fit=crop" 
                                 alt="空调" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900">开启</span>
                        </label>
                    </div>
                </div>

                <!-- 音箱 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">2个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">音箱</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1608043151519-4a0c5e7b8b5a?w=300&h=300&fit=crop" 
                                 alt="音箱" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900/70">关闭</span>
                        </label>
                    </div>
                </div>

                <!-- 空气净化器2 -->
                <div class="device-card glass-card rounded-3xl p-5">
                    <div class="text-center mb-4">
                        <p class="text-xs text-gray-900/70 mb-1">1个设备</p>
                        <p class="text-lg font-bold text-gray-900 mb-3">空气净化器</p>
                        <div class="h-32 rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=300&h=300&fit=crop" 
                                 alt="空气净化器" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gray-200"></div>
                            <span class="ml-3 text-xs text-gray-900/70">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部Tab导航栏 - 毛玻璃风格 -->
    <div class="tab-bar flex items-center justify-around">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-th-large text-gray-900 text-xl"></i>
            <span class="text-xs text-gray-900 font-semibold">设备</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-magic text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">场景</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-store text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">商城</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">设置</span>
        </div>
    </div>
</body>
</html>
