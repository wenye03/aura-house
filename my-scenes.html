<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的情景 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .scene-card {
            transition: transform 0.2s;
        }
        .scene-card:active {
            transform: scale(0.98);
        }
        .ai-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="currentColor"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="currentColor"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="currentColor"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="currentColor"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="currentColor"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="currentColor"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="currentColor"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 shadow-sm">
        <h1 class="text-2xl font-bold text-gray-900">我的情景</h1>
    </div>

    <!-- 主内容区域 -->
    <div class="pb-6 px-6 pt-6">
        <!-- 用户定义场景 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">我的场景</h2>
            <div class="space-y-4">
                <!-- 睡眠模式 -->
                <div class="scene-card bg-gradient-to-br from-indigo-500 to-purple-700 rounded-3xl p-6 text-white relative overflow-hidden shadow-xl">
                    <div class="absolute top-0 right-0 w-40 h-40 bg-white/10 rounded-full -mr-20 -mt-20"></div>
                    <div class="relative z-10">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-2xl font-bold mb-2">睡眠模式</h3>
                                <p class="text-white/90 text-sm">调暗灯光，关闭电视，开启安防</p>
                            </div>
                            <img src="https://images.unsplash.com/photo-1511884642898-4c92249e20b6?w=200&h=200&fit=crop" 
                                 alt="星空" class="w-20 h-20 rounded-2xl object-cover">
                        </div>
                        <button class="bg-white text-purple-600 rounded-xl px-6 py-3 font-bold w-full">
                            执行场景
                        </button>
                    </div>
                </div>

                <!-- 回家模式 -->
                <div class="scene-card bg-gradient-to-br from-orange-500 to-red-600 rounded-3xl p-6 text-white relative overflow-hidden shadow-xl">
                    <div class="absolute top-0 right-0 w-40 h-40 bg-white/10 rounded-full -mr-20 -mt-20"></div>
                    <div class="relative z-10">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-2xl font-bold mb-2">回家模式</h3>
                                <p class="text-white/90 text-sm">开启灯光、空调、音乐</p>
                            </div>
                            <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=200&h=200&fit=crop" 
                                 alt="客厅" class="w-20 h-20 rounded-2xl object-cover">
                        </div>
                        <button class="bg-white text-orange-600 rounded-xl px-6 py-3 font-bold w-full">
                            执行场景
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI建议场景 -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-gray-900">AI建议场景</h2>
                <button class="text-sm text-blue-600 font-semibold">场景库</button>
            </div>
            <div class="space-y-4">
                <!-- AI建议场景1 -->
                <div class="scene-card bg-white rounded-2xl p-5 shadow-md relative">
                    <div class="absolute top-4 right-4">
                        <span class="ai-tag text-white text-xs px-2 py-1 rounded-full font-semibold">AI</span>
                    </div>
                    <div class="flex items-start space-x-4">
                        <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=200&h=200&fit=crop" 
                             alt="观影" class="w-24 h-24 rounded-xl object-cover">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-900 mb-1">观影模式</h3>
                            <p class="text-sm text-gray-600 mb-3">根据您的习惯，建议在晚上8点后开启此场景</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold text-sm">
                                    启用
                                </button>
                                <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-semibold text-sm">
                                    忽略
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI建议场景2 -->
                <div class="scene-card bg-white rounded-2xl p-5 shadow-md relative">
                    <div class="absolute top-4 right-4">
                        <span class="ai-tag text-white text-xs px-2 py-1 rounded-full font-semibold">AI</span>
                    </div>
                    <div class="flex items-start space-x-4">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" 
                             alt="阅读" class="w-24 h-24 rounded-xl object-cover">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-900 mb-1">阅读模式</h3>
                            <p class="text-sm text-gray-600 mb-3">检测到您经常在书房阅读，建议开启此场景</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold text-sm">
                                    启用
                                </button>
                                <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-semibold text-sm">
                                    忽略
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 创建场景按钮 -->
        <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl py-4 font-bold flex items-center justify-center space-x-2 shadow-lg">
            <i class="fas fa-plus"></i>
            <span>创建新场景</span>
        </button>
    </div>
</body>
</html>
