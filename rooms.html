<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间 - 智能家居</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 50%, #f0f0f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background: transparent;
        }
        .tab-bar {
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 0 16px 16px 16px;
            width: calc(100% - 32px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        .room-card {
            transition: transform 0.2s;
        }
        .room-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="text-gray-900">
    <!-- iOS状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-gray-900 text-sm font-semibold">
        <div class="flex items-center">
            <span class="font-semibold">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <svg width="17" height="10" viewBox="0 0 17 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="6" width="2" height="4" rx="0.5" fill="#1d1d1f"/>
                <rect x="3" y="4" width="2" height="6" rx="0.5" fill="#1d1d1f"/>
                <rect x="6" y="2" width="2" height="8" rx="0.5" fill="#1d1d1f"/>
                <rect x="9" y="1" width="2" height="9" rx="0.5" fill="#1d1d1f"/>
                <rect x="12" y="0" width="2" height="10" rx="0.5" fill="#1d1d1f"/>
            </svg>
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 0C3.36 0 0 2.69 0 6c0 1.68.85 3.18 2.18 4.08L1 11l4.5-1.5C6.5 9.83 7 9.92 7.5 9.92c4.14 0 7.5-2.69 7.5-5.92C15 2.69 11.64 0 7.5 0z" fill="#1d1d1f" opacity="0.9"/>
                <circle cx="7.5" cy="6" r="1.5" fill="#1d1d1f"/>
            </svg>
            <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="3" width="20" height="8" rx="1" stroke="#1d1d1f" stroke-width="1.5" fill="none"/>
                <rect x="22" y="5" width="1.5" height="4" rx="0.75" fill="#1d1d1f"/>
                <rect x="2.5" y="5" width="17" height="4" rx="0.5" fill="#1d1d1f"/>
            </svg>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-transparent px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">房间</h1>
    </div>

    <!-- 主内容区域 -->
    <div class="px-6 pt-2" style="padding-bottom: 100px;">
        <!-- 房间列表 -->
        <div class="space-y-4">
            <!-- 客厅 -->
            <div class="room-card glass-card rounded-3xl overflow-hidden">
                <div class="relative h-56">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800&h=600&fit=crop" 
                         alt="客厅" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                    <div class="absolute top-4 right-4 flex space-x-2">
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-edit text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-trash text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-chevron-right text-white text-xs"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <h2 class="text-2xl font-bold text-white mb-2">客厅</h2>
                        <p class="text-white/90 text-sm">5个设备 · 3个已开启</p>
                    </div>
                </div>
            </div>

            <!-- 卧室 -->
            <div class="room-card glass-card rounded-3xl overflow-hidden">
                <div class="relative h-56">
                    <img src="https://images.unsplash.com/photo-1631889993955-b79b4d5c2f0c?w=800&h=600&fit=crop" 
                         alt="卧室" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                    <div class="absolute top-4 right-4 flex space-x-2">
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-edit text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-trash text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-chevron-right text-white text-xs"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <h2 class="text-2xl font-bold text-white mb-2">卧室</h2>
                        <p class="text-white/90 text-sm">4个设备 · 2个已开启</p>
                    </div>
                </div>
            </div>

            <!-- 厨房 -->
            <div class="room-card glass-card rounded-3xl overflow-hidden">
                <div class="relative h-56">
                    <img src="https://images.unsplash.com/photo-1556912172-45b7abe8b7e1?w=800&h=600&fit=crop" 
                         alt="厨房" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                    <div class="absolute top-4 right-4 flex space-x-2">
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-edit text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-trash text-white text-xs"></i>
                        </button>
                        <button class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center">
                            <i class="fas fa-chevron-right text-white text-xs"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <h2 class="text-2xl font-bold text-white mb-2">厨房</h2>
                        <p class="text-white/90 text-sm">3个设备 · 1个已开启</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加房间按钮 -->
        <div class="mt-6 mb-4">
            <button class="w-full glass-card text-gray-900 rounded-3xl py-4 font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>添加房间</span>
            </button>
        </div>
    </div>

    <!-- 底部Tab导航栏 - 毛玻璃风格 -->
    <div class="tab-bar flex items-center justify-around">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-th-large text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">设备</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-magic text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">场景</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-store text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">商城</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-500 text-xl"></i>
            <span class="text-xs text-gray-500">设置</span>
        </div>
    </div>
</body>
</html>
